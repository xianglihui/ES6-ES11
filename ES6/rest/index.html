<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // es5获取实参
      function data() {
        console.log(arguments);
      }
      data("张三", "李四", "王五");
      // es6引入rest函数，用于获取函数实参，用来代替argument
      function data2(...args) {
        console.log(args);
      }
      data2("张三", "李四", "王五");
    </script>
  </body>
</html>
