  <body>
    <script>
      class Phone {
        get price() {
          console.log("价格被读取");
          return "123";
        }

        set price(newVal) {
          console.log("价格被修改了");
        }
      }
      const xiaomi = new Phone();
      // 打印了两个值，一个是价格被读取，一个是undefined
      // 对price这个属性的读取，会执行price函数里面的代码，若调用retrun，返回的就是这个属性的值
      console.log(xiaomi.price); // 123

      xiaomi.price = "free"; // 价格被修改了
    </script>
  </body>
